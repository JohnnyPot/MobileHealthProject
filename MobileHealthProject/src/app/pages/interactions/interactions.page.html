<app-menu-header [header_title]="'Interactions'"></app-menu-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-card style="width: 100%">
                <ion-card-content>
                    <ion-button
                            *ngFor="let med of this.getListOfMeds()"
                            [fill]="getButtonVal(med.name)"
                            (click)="changeButtonVal(med.name)">
                        {{med.name}}
                    </ion-button>
                </ion-card-content>
                <ion-card-header>
                    Choose one or more of the active substances above for which you would like to find the interactions
                </ion-card-header>
            </ion-card>
        </ion-row>

        <ion-row>
            <ion-card style="width: 100%">
                <ion-buttons style="justify-content: center;">
                    <ion-button [fill]="getSlideButtonColor(0)" (click)="nextPage()">
                        Drug - Drug
                    </ion-button>
                    <ion-button [fill]="getSlideButtonColor(1)" (click)="nextPage()">
                        Food - Drug
                    </ion-button>
                </ion-buttons>
            </ion-card>
        </ion-row>

        <ion-row>
            <ion-slides #slider scrollbar="true" (ionSlideDidChange)="slideChanged()">
                <ion-slide style="width: 100%; height: 100%;">
                    <ion-card style="width: 100%; height: 100%;">
                        <!--                <ion-card-header>-->
                        <!--                    <ion-searchbar placeholder="Filter Interactions"></ion-searchbar>-->
                        <!--                </ion-card-header>-->
                        <ion-card-content class="ion-no-padding">
                            <ion-item *ngIf="!getInterFilteredList() || getInterFilteredList().length <= 0">
                                No Drug interactions
                            </ion-item>

                            <ion-list *ngIf="getInterFilteredList().length > 0"
                                      style="max-height: 400px; overflow-y: scroll;">
                                <app-interaction-item
                                        *ngFor="let inter of getInterFilteredList()"
                                        [interItem]="inter">
                                </app-interaction-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </ion-slide>

                <ion-slide style="width: 100%; height: 100%">
                    <ion-card style="width: 100%; height: 100%">
                        <!--                <ion-card-header>-->
                        <!--                    <ion-searchbar placeholder="Filter Interactions"></ion-searchbar>-->
                        <!--                </ion-card-header>-->
                        <ion-card-content class="ion-no-padding">
                            <ion-item *ngIf="getActiveFoodInterList().length <= 0">
                                No Food interactions
                            </ion-item>

                            <ion-list *ngIf="getActiveFoodInterList().length > 0"
                                      style="max-height: 400px;overflow-y: scroll;">
                                <app-food-interaction-item
                                        *ngFor="let foodInter of getActiveFoodInterList()"
                                        [foodInterItem]="foodInter">
                                </app-food-interaction-item>
                            </ion-list>
                        </ion-card-content>
                    </ion-card>
                </ion-slide>
            </ion-slides>

            <!--                &lt;!&ndash;                <ion-card-header>&ndash;&gt;-->
            <!--                &lt;!&ndash;                    <ion-searchbar placeholder="Filter Interactions"></ion-searchbar>&ndash;&gt;-->

            <!--                        </app-interaction-item>-->
            <!--                    </ion-list>-->

            <!--            </ion-card>-->
        </ion-row>

    </ion-grid>

</ion-content>
