<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Food
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <app-food-item
            *ngFor="let food of getAllFood()"
            [foodItem]="food">
    </app-food-item>
  </ion-list>
</ion-content>
