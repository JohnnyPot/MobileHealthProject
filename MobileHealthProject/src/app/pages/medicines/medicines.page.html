<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Medicines
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-item>
    <ion-label position="fixed">Fixed Label</ion-label>
    <ion-input type="text" name="name" [(ngModel)]="name"
    placeholder="Add a medicine name..."></ion-input>
    <ion-button type="submit" (click)="onSubmit()">Submit</ion-button>
  </ion-item>
<!--  {{name}}-->

</ion-content>
