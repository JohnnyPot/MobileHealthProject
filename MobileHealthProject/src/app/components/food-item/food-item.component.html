<ion-item lines="none" type="button" (click)="hideFunc()">
    <ion-grid>
        <ion-row>

            <ion-item-sliding>
                <ion-item-options side="end">

                    <ion-item-option color="danger" (click)="onDelete()">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                    </ion-item-option>

                </ion-item-options>

                <!--        <ion-item lines="none">-->
                <!--            <ion-label>{{foodItem.name}}    (Interactions:{{this.countFoodInter()}})</ion-label>-->
                <!--        </ion-item>-->

                <ion-item lines="none" class="ion-no-padding">
                    <ion-item lines="none">
                        <!--                        <ion-item lines="none" *ngIf="this.getMedCom() !== ''">-->

                        <ion-icon name="arrow-forward" *ngIf="!hideme"
                                  [color]=this.getColor()></ion-icon>
                        <ion-icon name="arrow-down" *ngIf="hideme"
                                  [color]=this.getColor()></ion-icon>
                    </ion-item>
                    <ion-label class="ion-no-padding" [color]=this.getColor()>
                        {{foodItem.name}}
                    </ion-label>
                </ion-item>

            </ion-item-sliding>
        </ion-row>
        <ion-row *ngIf="hideme">
            <ion-col offset="1">
                <ion-text color="medium">
                    Interactions:{{'\t' + this.countFoodInter()}}
                </ion-text>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="hideme && this.getFoodCom() !== ''">
            <ion-col offset="1">
                <ion-text color="medium">
                    Description: {{this.getFoodCom()}}
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-item>
