<ion-item lines="none" type="button">
    <ion-item-sliding>
        <ion-item-options side="end">

            <ion-item-option color="danger" (click)="onDelete()">
                <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-item-option>

        </ion-item-options>

        <ion-item lines="none">
            <ion-label>{{foodItem.name}}    (Interactions:{{this.countFoodInter()}})</ion-label>
        </ion-item>

    </ion-item-sliding>
</ion-item>
