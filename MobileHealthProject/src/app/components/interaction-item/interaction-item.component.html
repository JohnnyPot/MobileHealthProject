<ion-item type="button" (click)="hideFunc()">

    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label [color]=this.getColor()>
                    <ion-icon name="arrow-forward" *ngIf="!hideme"></ion-icon>
                    <ion-icon name="arrow-down" *ngIf="hideme"></ion-icon>
                    {{interItem.drugs[0] + " - " + interItem.drugs[1] + '\n'}}
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="hideme">
            <ion-col offset="1">
<!--                <ion-item *ngIf="hideme">-->
                    {{interItem.description}}
<!--                </ion-item>-->
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-item>
