<ion-item (click)="changeUser()" [color]="availabilityColor()">
  <ion-label>
    <ion-icon name="person"></ion-icon>
    {{userItem.name}}
  </ion-label>
  <ion-buttons slot="end" *ngIf="showButtons()">

    <ion-button (click)="openDetailsModal()" *ngIf="userItem.id!=0">
      <ion-icon name="pencil-outline" slot="icon-only"> </ion-icon>
    </ion-button>

    <ion-button (click)="onDeleteUser()">
      <ion-icon name="trash" slot="icon-only"> </ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>
