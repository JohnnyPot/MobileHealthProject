<ion-item lines="none" type="button" (click)="hideFunc()">
    <ion-grid>
        <ion-row>

            <ion-item-sliding #slider1>

                <ion-item-options side="end">

                    <ion-item-option color="primary" (click)="openEditModal()">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-item-option>

                    <ion-item-option color="danger" (click)="onDelete()">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                    </ion-item-option>

                </ion-item-options>


                <ion-item lines="none" class="ion-no-padding">
                    <ion-item lines="none">
                        <!--                        <ion-item lines="none" *ngIf="this.getMedCom() !== ''">-->

                        <ion-icon name="arrow-forward" *ngIf="!hideme && this.getMedCom() !== ''"
                                  [color]=this.getColor()></ion-icon>
                        <ion-icon name="arrow-down" *ngIf="hideme && this.getMedCom() !== ''"
                                  [color]=this.getColor()></ion-icon>
                    </ion-item>
                    <ion-label class="ion-no-padding" [color]=this.getColor()>
                        {{medItem.name}}
                    </ion-label>
                </ion-item>

            </ion-item-sliding>

        </ion-row>

        <ion-row *ngIf="hideme && this.getMedCom() !== ''">
            <ion-col offset="1">
                <ion-text color="medium">
                    {{this.getMedCom()}}
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
