<ion-item lines="none" type="button" (click)="hideFunc()">
    <ion-grid>
        <ion-row>

            <ion-item-sliding #slider1>

                <ion-item-options side="end">

                    <ion-item-option color="primary" (click)="openEditModal()">
                        <ion-icon slot="icon-only" name="create"></ion-icon>
                    </ion-item-option>

                    <ion-item-option color="danger" (click)="onDelete()">
                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                    </ion-item-option>

                </ion-item-options>


                <ion-item lines="none" class="ion-no-padding">
<!--                    <ion-icon name="arrow-forward" *ngIf="!hideme" [color]=this.getColor()></ion-icon>-->
<!--                    <ion-icon name="arrow-down" *ngIf="hideme" [color]=this.getColor()></ion-icon>-->

                    <ion-label class="ion-no-padding" [color]=this.getColor()>
                        {{medItem.name}}
                    </ion-label>
                </ion-item>


            </ion-item-sliding>

        </ion-row>

        <ion-row *ngIf="hideme">
            <ion-col offset="1">
                <ion-text color="medium">
                    <!--                {{interItem.description}}-->
                    elaaaaa
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-item>
