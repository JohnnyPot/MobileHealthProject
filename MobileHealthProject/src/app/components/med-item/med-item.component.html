<ion-item-sliding>

    <ion-item-options side="end">

        <ion-item-option color="primary" (click)="openEditModal()">
            <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger" (click)="onDelete()">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>

    </ion-item-options>

    <ion-item>
        <ion-label>{{medItem.name}}: {{medItem.rxnormId}}</ion-label>
    </ion-item>





</ion-item-sliding>
